<html>

<head>
    <title>CACV Defect Detector</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/css/selectize.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/index.js"></script>
    <script sec:authorize="hasAuthority('ADMIN')" src="/js/admin.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/selectize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header>
            <h2>CACV Defect Detector <a href="/breakdown">BREAKDOWN</a> <a href="/logout">LOGOUT</a></h2>
            <h3>Centralized track and equipment defect reparation tracking software</h3>
        </header>
        <div id="adminControls" sec:authorize="hasAuthority('ADMIN')" class="row noPrint">
            <div class="col-sm-6">
                <a href="/addReportedDefect"><button class="btn btn-primary btn-block">Add Reported Defect</button></a>
            </div>
            <div class="col-sm-6">
                <a href="/addDefect"><button class="btn btn-primary btn-block">Add Defect Type</button></a>
            </div>
        </div>
        <div id="filterBox" class="form-group noPrint">
            <div class="row">
                <div class="col-sm-5">
                    <label for="fromMp" class="control-label">From Milepost</label>
                    <input type="text" id="fromMp" class="form-control" placeholder="From Milepost" />
                </div>
                <div class="col-sm-5">
                    <label for="toMp" class="control-label">To Milepost</label>
                    <input type="text" id="toMp" class="form-control" placeholder="To Milepost" />
                </div>

                <div class="col-sm-2">
                    <input type="checkbox" id="includeRepaired" /> Include Repaired
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <label for="filterDefectType" class="control-label">Select Defect Type</label>
                    <select multiple class="" id="filterDefectType">
                        <option selected value="">None</option>
                        <option th:each="defect: ${defects}" th:value="${defect.id}" th:text="${defect.description}">
                        </option>
                    </select>
                </div>
                <div class="col-sm-3 searchWrap">
                    <div class="searchInner">
                        <button class="btn btn-success btn-block" id="search" style="width: 100%; height: 50px;">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table Goes Here-->
        <div id="indexTable" class="row container">
        </div>
    </div>
</body>

</html>
